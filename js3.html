<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Selector Example</title>
</head>
<body>
  <ul>
    <li>First Item</li>
    <li class="second">Second Item</li>
    <li>Third Item</li>
  </ul>

  <script>
    let secondLi = document.querySelector(".second");
    console.log(secondLi);
  </script>
</body>
</html>
