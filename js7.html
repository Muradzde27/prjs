<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to Console</title>
</head>

<body>
    <div>
        <label for="userInput">Enter your age:</label>
        <input type="number" id="userInput" placeholder="Name">

        <br><br>

        <label for="userInput3">Enter your e-mail</label>
        <input type="email" id="userInput3" placeholder="E-mail">

        <br><br>

        <label for="userInput2">Enter your password</label>
        <input type="password" id="userInput2" placeholder="Password">


        <button id="sendButton">Send</button>
    </div>

    <script>
        const inputElement = document.getElementById('userInput');
        const inputElement2 = document.getElementById('userInput2');
        const inputElement3 = document.getElementById('userInput3');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const inputValue = inputElement.value;
            console.log(inputValue);

            const inputValue3 = inputElement3.value;
            console.log(inputValue3);

            const inputValue2 = inputElement2.value;
            if (inputValue2.length > 5) {
                console.log(inputValue2);
            } else {
                console.log("Password is too short");
            }
        });
    </script>
</body>
</html>
